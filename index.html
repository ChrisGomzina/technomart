<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="page">

  <header class="header">

    <!-- Блок info -->
    <div class="info">
      <div class="info__container">
        <h1 class="info__title">Интернет-магазин строительных материалов и инструментов для ремонта</h1>
        <p class="info__address">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
        <a class="info__telefone" href="tel:88125550555">+7 (812) 555-05-55</a>
      </div>
    </div>

    <!-- Блок search -->
    <div class="search">
      <div class="search__container">
        <a class="icon-link" href="#">
          <img class="icon" width="220" height="50" src="./images/logo.jpg" alt="Логотип магазина Техномарт.">
        </a>
        <input class="search__input" type="text" placeholder="Поиск:">
        <button class="search__button">Войти</button>
      </div>
    </div>

    <!-- Блок navigation -->
    <div class="navigation__container">
      <nav class="navigation">

        <!-- Навигация по сайту -->
        <ul class="navigation__list">
          <li class="navigation__item"><a class="navigation__link" href="#">Главная</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Компания</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Каталог</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Новости</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Спецпредложения</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Доставка</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Контакты</a></li>
        </ul>

        <!-- Пользовательская навигация -->
        <ul class="user-navigation__list">
          <li class="user-navigation__item">
            <button class="user-navigation__button_favorite">
              <span class="visually-hidden">Избранное.</span>
            </button>
          </li>
          <li class="user-navigation__item">
            <button class="user-navigation__button_basket">
              <span class="visually-hidden">Корзина.</span>
            </button>
          </li>
          <li class="user-navigation__item">
            <button class="user-navigation__button_checkout">Оформить заказ</button>
          </li>
        </ul>

      </nav>
    </div>

  </header>

  <main class="main">

    <ul class="products-navigation__list">
      <li class="products-navigation__item"></li>
    </ul>


  </main>



</body>
</html>
